<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <link rel="stylesheet" href="./table-2.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">subject</th>
                    <th>John Deo</th>
                    <th>Miriam Luther</th>
                </tr>

            </thead>
            <tbody>
                <tr >
                    <td rowspan="2">biology</td>
                    <td>practical</td>
                    <td>A</td>
                    <td>A</td>
                </tr>
                <tr>
                    
                    <td>theory</td>
                    <td>A+</td>
                    <td>A</td>

                </tr>
                <tr>
                    <td rowspan="2">chemistry</td>
                    <td>practical</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
                <tr>
                    
                    <td>theory</td>
                    <td>A</td>
                    <td>c</td>
                </tr>
                <tr>
                    <td rowspan="2">physics</td>
                    <td>practical</td>
                    <td>A</td>
                    <td>A</td>
                </tr>
                <tr>
                    
                    <td>theory</td>
                    <td>A-</td>
                    <td>A-</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

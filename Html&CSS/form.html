<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        
        <form action="">
            <h1>REGISTRATION FORM</h1>
            <div>
                <label for="first name">First Name</label>
                <input type="text" id="first name">
            </div>
            <div>
                <label for="last name">Last Name</label>
                <input type="text" id="last name">
            </div>
            <div>
                <label for="DOB">DOB</label>
                <input type="date" id="DOB">
            </div>
            <div>
                <label>Select Skills</label>
                <div>
                    
                    <input type="checkbox" id="select skills">
                    <label for="select skills">project management</label>
                </div>
                <div>
                    
                    <input type="checkbox" id="computer programming">
                    <label for="computer programming">computer programming</label>
                </div>
                <div>
                    
                    <input type="checkbox" id="data analysis">
                    <label for="=data analysis">data analysis</label>
                </div>
                <div>
                    
                    <input type="checkbox" id="data science">
                    <label for="data science">data science</label>
                </div>
            </div>
            <div>
                <label for="">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male">
                    <label for="male">male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="others">
                    <label for="others">others</label>
                </div>
           
                <label for="feedback">Feedback</label>
                <textarea name="feedback" id="feedback" cols="30" rows="10">Feedback</textarea>
            </div>
            <button type="submit">register</button>

        </form>
    </body>
</html>
